  <meta name="keywords" content="AI Image Generator, ImageAI, Tech Lasiya, AI Art Generator, Stable Diffusion, Create AI Images, Generate Art Online" />

  <link rel="canonical" href="https://imageai.techlasiya.com/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://imageai.techlasiya.com/" />

  <meta property="og:description" content="Create beautiful, one-of-a-kind AI-generated images instantly using advanced models like Stable Diffusion. Try it now!" />
  <meta property="og:image" content="https://raw.githubusercontent.com/nxt-owner/imageaiweb/refs/heads/main/aiimage-generator-web.png" />

  <!-- Favicon & Web Manifest -->
  <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png" />
  <link rel="manifest" href="image/site.webmanifest" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>


<header class="header">
  <button id="themeToggle" class="theme-toggle">
    <i class="fas fa-moon"></i> Dark Mode
  </button>
  <div class="stars"></div>
  <div class="clouds"></div>
  <h1>Modern AI Image Generator</h1>
  <p class="subtitle">~Transform your ideas into stunning visuals~<br>¬©Ô∏èLasiya</p>
</header>

<body>


  <div class="touch-protector" id="touchProtector">
    <div class="notice">
      <span id="updateMessage">New Update Available!</span> 
    </div>
  </div>
  <div id="container" class="container">
    <form id="imageForm" class="form-card">
      <div class="form-group">
        <label for="prompt">Enter Prompt</label>
        <div class="input-container">
          <input type="text" id="prompt" placeholder="A swirling, ethereal portal floating above a calm lake..."
            required />
          <button type="button" id="pasteButton" class="paste-btn">üìã Paste</button>
        </div>
      </div>
      <div class="form-group">
        <label for="negative_prompt">Enter Negative Prompt</label>
        <input type="text" id="negative_prompt" placeholder="Empty when No need..." />
      </div>
      <div class="form-group">
        <label for="model">Select Model</label>
        <select id="model" required>
          <option value="flux">Flux</option>
          <option value="turbo">Turbo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="width">Image Width (px)</label>
        <input type="number" id="width" value="1024" required />
      </div>
      <div class="form-group">
        <label for="height">Image Height (px)</label>
        <input type="number" id="height" value="1024" required />
      </div>
      <div class="form-group">
        <label for="outputs">Number of Outputs (1-10)</label>
        <input type="number" id="outputs" min="1" max="10" value="1" required />
      </div>

      <!-- Modal structure for style selection -->
      <div id="styleModal" class="modal">
        <div class="modal-content">
          <h2>Select a Style</h2>
          <div id="styleList"></div>
          <button id="closeModalBtn">Close</button>
        </div>
      </div>

      <div class="form-group">
        <button type="button" id="addStyle" class="surprise-btn">Add Style</button>
      </div>

      <!-- Container to show selected style tags -->
      <div id="selectedStyles"></div>

      <div class="checkbox-container">
        <label class="checkbox-label">
          NSFW
          <input type="checkbox" id="nsfw" value="true" />
        </label>
        <label class="checkbox-label">
          Enhance
          <input type="checkbox" id="enhance" value="true" />
        </label>
      </div>
      <button type="submit" class="generate-btn">
        <i class="fas fa-magic"></i> Generate Images
      </button>
    </form>

    <div class="output-grid" id="outputContainer">
      <!-- Generated images will appear here -->
    </div>
    <!-- Modal for image preview -->
    <div id="imageModal" class="modal">
      <img id="modalImage" src="" alt="Preview Image" />
    </div>
  </div>

  <footer>
    <div class="footer-menu">
      <a href="#" class="footer-link">Home</a>
      <a href="chat.html" class="footer-link">Chat</a>
      <a href="about.html" class="footer-link">About</a>
    </div>
    <p>¬© 2025 AI Image Generator</p>
  </footer>

  <!-- Optional Loader -->
  <div id="loader" class="loader hidden">Loading...</div>

  <!-- Scripts -->
  <script src="main.js"></script>
  <script src="styles.js"></script>
</body>

</html>
