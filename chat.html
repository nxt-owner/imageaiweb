    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #4e54c8, #f578b7);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #ffffff22;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;

        }

            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-zone {
            width: 100%;
            padding: 2rem;
            border: 2px dashed #ffffff88;
            border-radius: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .upload-zone:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
        }

        .upload-zone i {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .button {
            padding: 0.8rem 1.2rem;
            margin-top: 1rem;
            border: none;
            background: #ff8a00;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .button:hover {
            background: #e67700;
        }

        .file-input {
            display: none;
        }

        .loading {
            display: none;
            margin-top: 1rem;
            font-size: 1rem;
            color: #ff8a00;
        }

        .message {
            display: none;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .error-message {
            color: #ff4d4d;
        }

        .success-message {
            color: #4dff88;
        }

        .preview-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .preview-card {
            background: #ffffff33;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .preview-card h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .image-preview {
            max-width: 100%;
            border-radius: 10px;
            object-fit: contain;
        }

        .description-box {
            width: 100%;
            height: 100px;
            background: #ffffff11;
            border: 1px solid #ffffff33;
            border-radius: 10px;
            padding: 0.8rem;
            color: #fff;
            font-size: 0.9rem;
            resize: none;
        }

        footer {
            margin-top: auto;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .footer-menu {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .footer-link {
            color: #fff;
            font-size: 0.9rem;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .footer-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (min-width: 600px) {
            .container {
                max-width: 500px;
            }

            .preview-section {
                flex-direction: row;
            }
        }

        .copy-button {
            background: #00c896;
            margin-top: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-button:hover {
